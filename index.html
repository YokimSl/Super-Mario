<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <title>Super Mario Bros - O Filme</title>
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="cabecalho">
      <a href="">
        <img
          class="logo"
          src="./src/imagens/logo-chapeu-mario.png"
          alt="logo chapeu do mario"
        />
      </a>
      <nav>
        <ul class="menu">
          <li>Homee</li>
          <li>Detalhes</li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./src/imagens/titulo.png"
          alt="imagem do titulo do filme"
        />
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit.
          Reprehenderit aspernatur blanditiis ipsa autem voluptate architecto
          minima voluptates porro. Nihil suscipit blanditiis tempore eum.
          Facilis reprehenderit nemo consequuntur harum explicabo in.
        </p>
        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img src="./src/imagens/super-mario-chars.png" alt="" class="mario" />
    </main>
  </body>
</html>
